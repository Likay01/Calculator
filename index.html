  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="Grid-container">

            <input id="Display-bar" type="text" placeholder="0">
 
           <button class="container-1" type="button" onclick="display('7')">7</button>
           <button class="container-2" type="button" onclick="display('8')">8</button>
           <button class="container-3" type="button" onclick="display('9')">9</button>
           <button class="container-4" type="button" onclick="displayDiv('/')">/</button>
           <button class="container-5" type="button" onclick="display('4')">4</button>
           <button class="container-6" type="button" onclick="display('5')">5</button>
           <button class="container-7" type="button" onclick="display('6')">6</button>
           <button class="container-8" type="button" onclick="displayMult('*')">*</button>
           <button class="container-9" type="button" onclick="display('1')">1</button>
           <button class="container-10" type="button" onclick="display('2')">2</button>
           <button class="container-11" type="button" onclick="display('3')">3</button>
           <button class="container-12" type="button" onclick="displayMin('-')">-</button>
           <button class="container-13" type="button" onclick="clr()">AC</button>
           <button class="container-14" type="button" onclick="display('0')">0</button>
           <button class="container-15" type="button" onclick="displayComa('.')">.</button>
           <button class="container-16" type="button" onclick="equal()">=</button>
           <button class="container-17" type="button" onclick="displayPlus('+')">+</button>

        
    </div>
    <script src="./JS/code .js"></script>
  </body>
  </html>
